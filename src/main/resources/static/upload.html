<body>
	<div class="container">
		<h2>File Upload</h2>
		<div class="form-group" >
			<form action="/uploadFile" method="POST" enctype="multipart/form-data">
			
				<label> Upload a file </label><input type="file" name="inputFile"
					id="inputFile" class="btn btn-info btn-lg" /> <input type="submit" value="Upload File" />
			</form>
			
			<!-- <input type="file" id="BSbtninfo"> -->
		</div>
	</div>
<script>
				$('#inputFile').filestyle({
					buttonName : 'btn-info',
					buttonText : ' Select a File'
				});
			</script>

</body>
